<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Netflix India - Watch Shows Onlie</title>
  <link href="Netflix.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="images/netflixicon.png" type="image/png" />
</head>

<body>
  <header>
    <nav class="navbar">
      <div class="navbar_netflix">
        <img src="images/ntlogo.png" alt="This is the Netflix Logo" class="netflix_logo" />
      </div>
      <div class="navbar_nav_items">
        <div class="nav_items">
          <div class="dropdown_container">
            <i class="fa-light fa-globe"></i>

            <select name="language" id="languageSelect" class="language_drop_down">
              <option value="eng" selected>English</option>
              <option value="hin">Hindi</option>
            </select>
          </div>
        </div>

        <div class="nav_items">
          <button class="signin_button">Sign In</button>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="hero">
      <div class="hero_bg_img_cont">
        <img src="images/netflixbg.png" alt="This is netflix background image" class="hero_bg_img" />
      </div>
      <div class="hero_bg_overlay">

      </div>
      <div class="hero_card">
        <h1 class="hero_title">
          Unlimited movies, TV shows and more

        </h1>
        <br>
        <h2 class="hero_subtitle">
          Watch anywhere. Cancel anytime.
        </h2>
        <p>
          <nobr>
            Ready to watch? Enter your email to create or restart your membership
          </nobr>
        </p>
      </div>
      <div class="hero_email">
        <input type="email" placeholder="Email Address" class="email" />
        <button class="get_started">
          <h2>Get Started ></h2>
        </button>

      </div>
    </section>

  </main>

</body>

</html>
